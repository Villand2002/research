name: verify test result

on:
  push:
    branches:
      - main
      - add/*
      - master
  pull_request:
    branches:
      - main
      - master


jobs:
  verify result:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: change directory
        run: cd codes/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run codes style check
        run: ruff check .

      - name: Run tests
        run: |
          pytest tests/ > result.log || true

      - name : Verify test results
        run: |
          if grep -q "FAILED" result.log; then
            echo "Some tests have failed. See result.log for details."
            exit 1
          else
            echo "All tests passed successfully."
          fi
      - name: finish
        run: echo "Verification process completed."